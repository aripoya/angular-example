<div ng-controller="MainCtrl">

  <div>
    <input type="text" ng-model="newUser.name">
    Married? <input type="checkbox" ng-model="newUser.married">
  </div>

  <div>
    <button ng-click="addUser(newUser)">Save User</button>
  </div>

  <p ng-repeat="user in users">{{title(user)}} {{user.name}}</p>

</div>
